<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Algebra</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- JQuery UI CSS -->
    <link rel="stylesheet" href="css/jquery-ui.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b6bf4f2445.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <!-- Logo + navigation -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a href="#" class="navbar-brand">
            <img src="img/Algebra-logo.png" alt="Algebra-logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link " href="index.html"><i class="fas fa-home"></i> Početna</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="o_nama.html"><i class="fas fa-comments"></i> O nama</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="novosti.html"><i class="fas fa-info-circle"></i> Novosti</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="nastavni_plan.html"><i class="fas fa-chalkboard-teacher"></i> Nastavni plan</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" data-toggle="modal" href="#myModal"><i class="fas fa-envelope"></i> Kontakt</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Modal Window -->
      <div id="myModal" class="modal fade" data-toggle="modal"  tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <form method="POST" action="http://www.fulek.com/VUA/SUPIT/ContactUs">
              <div class="modal-header">
                  <h5 class="modal-title"><i class="fas fa-envelope"></i> Kontaktirajte nas</h5>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <div class="modal-body">                        
                <div class="form-group">
                    <label class="control-label">Puno ime:</label>
                    <input type="text" class="form-control" name="name"> 
                </div>
                
                <div class="form-group">
                  <label class="control-label">E-mail:</label>
                  <input type="email" class="form-control" name="email"> 
                </div>

                <div class="form-group">
                  <label class="control-label">Važnost poruke:</label>
                  <select class="form-control" name="importance">
                    <option>Niska</option>
                    <option>Visoka</option>
                  </select>
                </div>   

                <div class="form-group">
                    <label class="control-label">Vaša poruka:</label>
                    <textarea class="form-control" rows="5" name="message"></textarea>
                </div>    

                <div class="form-group">
                  <label>
                      Primaj newsletter: <input type="checkbox"  name="newsletter">
                  </label>
                </div>  

                <button type="submit" class="btn btn-primary">Pošalji</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Odustani</button>

              </div> <!-- End of Modal-body -->
            </form>
          </div> <!-- End of modal-content -->
        </div> <!-- End of modal-dialog modal-lg -->
      </div> <!-- End of myModal -->
      <!-- End of Modal Window -->

    </header>
    <!-- End of Logo + navigation + modal -->

    <!-- Nastavni plan -->
    <section class="container title">
      <h1 class="no_banner">Nastavni plan</h1>
    </section>

    
    <section class="lecture_wrapper">¸
      <article class="container">

        <div class="row lecture-row">

          <div class="col-xl-6 col-lg-6 lecture">
            <div class="lecture-slide">
              <label>Naziv kolegija:</label>
              <input type="text" autofocus="autofocus" class="form-control input_lecture" placeholder="Započnite unos naziva kolegija">
              <div id="tagsname"></div>
            </div>
          </div>

          <div class="col-xl-6 col-lg-6 lecture">

            <table class="plan" cellpadding="2">
                <tr class="subject-header">
                  <td>Kolegij</td>
                  <td>ECTS</td>
                  <td>Sati</td>
                  <td>P</td>
                  <td>V</td>
                  <td>Tip</td>
                  <td>&nbsp;</td>
                </tr>
                <tfoot>
                  <tr>
                    <td>Ukupno</td>
                    <td class="ects_result"></td>
                    <td class="sati_result"></td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                  </tr>
                </tfoot>
            </table>
            
          </div><!--End of lecture data container-->

        </div><!--End of lecture-row-->

      </article>
    </section>
    <!-- End of Nastavni plan -->

    <!-- Footer -->
    <footer class="container-fluid fixed-bottom">
      <h5>Budi izvrstan u onom što voliš</h5>
      <h6>Zaiskri</h6>
    </footer>
    <!-- End of Footer -->

    <!-- Bootstrap jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- End of Bootstrap jQuery-->

    <!-- Nastavni plan jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/fetchSubject.js"></script>

  </body>
</html>
